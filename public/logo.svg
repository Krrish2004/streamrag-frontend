<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" stroke="#00ff41" stroke-width="2" fill="#0a0a0f"/>

  <!-- Graph nodes -->
  <circle cx="35" cy="35" r="8" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="35" r="8" fill="#00d9ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="85" r="8" fill="#bd00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="85" r="8" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Connecting lines -->
  <line x1="35" y1="35" x2="85" y2="35" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  <line x1="35" y1="85" x2="85" y2="85" stroke="#00d9ff" stroke-width="2" opacity="0.3"/>
  <line x1="35" y1="35" x2="35" y2="85" stroke="#bd00ff" stroke-width="2" opacity="0.3"/>
  <line x1="85" y1="35" x2="85" y2="85" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  <line x1="35" y1="35" x2="85" y2="85" stroke="#00d9ff" stroke-width="2" opacity="0.3"/>

  <!-- Center node (larger) -->
  <circle cx="60" cy="60" r="12" fill="#00ff41" stroke="#0a0a0f" stroke-width="2">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- SR text -->
  <text x="60" y="68" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" fill="#0a0a0f" text-anchor="middle">SR</text>
</svg>
